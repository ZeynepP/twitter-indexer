[loggers]
keys=root

[handlers]
keys=file,stream

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=file,stream
qualname=default

[logger_stream]
level=DEBUG
handlers=stream

[handler_file]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("/usr/src/temp/app.log",)

[handler_stream]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
